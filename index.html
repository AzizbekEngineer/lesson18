<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="bactop">
        <a href="#header">
            <i class="fa-solid fa-arrow-up-long"></i>
        </a>
    </div>
    <header id="header">
        <nav id="navshrink">
            <div class="container df container__nav">
                <div class="header__nav--logo">
                    <a href="index.html"><img src="images/logo_black.svg" alt=""></a>
                </div>
                <div class="header__nav--right df">
                    <ul class="header__nav--list df" id="header__nav--list">
                        <li class="header__nav--item">
                            <a href="#" class="header__nav--link">Services</a>
                        </li>
                        <li class="header__nav--item">
                            <a href="#" class="header__nav--link">About</a>
                        </li>
                        <li class="header__nav--item">
                            <a href="#" class="header__nav--link">Contacts</a>
                        </li>
                    </ul>
                    <div class="header__nav--btns df">
                        <button class="header__nav__login--btn"><a href="pages/login.html">Log in</a></button>
                        <button class="header__nav__account--btn"><a href="pages/openAcount.html">Open an account</a></button>
                        <button class="header__nav__lan--btn">
                            <select name="lan" id="lan">
                                <option name="lan" value="en"><a href="index.html">En</a></option>
                                <option name="lan" value="uz"><a href="pages/index_uz.html">Uz</a></option>
                            </select>
                        </button>
                        <button class="header__nav__hamburger--btn" id="header__nav__hamburger--btn">
                            <span class="bar-first"></span>
                            <span class="bar-second"></span>
                            <span class="bar-third"></span>
                        </button>
                        <!-- <button class="mode__btn" id="mode__btn">
                            <img src="images/dark.svg" alt="">
                        </button> -->
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="register">
            <div class="register__box">
                <div class="register__infos">
                    <div class="brand__logo"><img src="images/logo_black.svg" alt=""></div>
                    <h1 class="brand__title">Welcome to ByTrend!</h1>
                    <div class="brand__infos df">
                        <p class="brand__desc">Already have an account?</p>
                        <p class="brand__link"><a href="pages/login.html">Log in</a></p>
                    </div>
                </div>
                <form action="" class="register__form">
                    <div class="fisrt__row">
                        <div class="first__name">
                            <label for="first-name" class="name">First name <span>*</span></label>
                            <input required type="text" name="first-name" id="first-name" value="first-name"
                                placeholder="Azizbek">
                        </div>
                        <div class="last__name">
                            <label for="last-name" class="name">Last name <span>*</span></label>
                            <input required type="text" name="last-name" id="last-name" value="last-name"
                                placeholder="Your surname">
                        </div>
                    </div>
                    <div class="birthday">
                        <label for="date" class="date">Birth date <span>*</span></label>
                        <input required type="date" name="date" id="date" value="date" placeholder="20.04.2002">
                    </div>
                    <div class="gender__row">
                        <label for="" class="gender">Gender <span>*</span></label>
                        <div class="chack__gender">
                            <div class="female"><input required type="radio" value="Female" name="gender">Female</div>
                            <div class="male"><input required type="radio" value="Male" name="gender">Male</div>
                        </div>
                    </div>
                    <div class="skype">
                        <label for="skype" class="skype__lab">Skype</label>
                        <input type="text" id="skype" placeholder="Your login Skype">
                    </div>
                    <div class="promo">
                        <label for="promo" class="promo__lab">Promo</label>
                        <input type="text" id="promo" placeholder="Your login Promo">
                    </div>
                    <button class="btn__register">Continue <span><img src="images/right.svg" alt=""></span></button>
                </form>
            </div>
            <p class="desc">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
