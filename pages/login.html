<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div id="bactop">
        <a href="#header">
            <i class="fa-solid fa-arrow-up-long"></i>
        </a>
    </div>
    <header id="header">
        <nav id="navshrink">
            <div class="container df container__nav">
                <div class="header__nav--logo">
                    <a href="../index.html"><img src="../images/logo_black.svg" alt=""></a>
                </div>
                <div class="header__nav--right df">
                    <ul class="header__nav--list df" id="header__nav--list">
                        <li class="header__nav--item">
                            <a href="#" class="header__nav--link">Services</a>
                        </li>
                        <li class="header__nav--item">
                            <a href="#" class="header__nav--link">About</a>
                        </li>
                        <li class="header__nav--item">
                            <a href="#" class="header__nav--link">Contacts</a>
                        </li>
                    </ul>
                    <div class="header__nav--btns df">
                        <button class="header__nav__login--btn"><a href="../pages/login.html">Log in</a></button>
                        <button class="header__nav__account--btn"><a href="../pages/openAcount.html">Open an
                                account</a></button>
                        <button class="header__nav__lan--btn">
                            <select name="lan" id="lan">
                                <option name="lan" value="en"><a href="index.html">En</a></option>
                                <option name="lan" value="uz"><a href="index.html">Uz</a></option>
                            </select>
                        </button>
                        <button class="header__nav__hamburger--btn" id="header__nav__hamburger--btn">
                            <span class="bar-first"></span>
                            <span class="bar-second"></span>
                            <span class="bar-third"></span>
                        </button>
                        <button class="mode__btn" id="mode__btn">
                            <img src="../images/dark.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="login">
            <div class="login__box">
                <div class="login__infos">
                    <div class="brand__logo"><img src="../images/logo_black.svg" alt=""></div>
                    <h1 class="brand__title">Welcome to ByTrend!</h1>
                    <div class="brand__infos df">
                        <p class="brand__desc">Already have an accound?</p>
                        <p class="brand__link"><a href="pages/login.html">Log in</a></p>
                    </div>
                </div>
                <form action="" class="login__form">
                    <div class="fisrt__row">
                        <label for="email" class="email">Email <span>*</span></label>
                        <input required type="email" name="email" id="email" value="@gamil.com"
                            placeholder="Your email">
                    </div>
                    
                    <div class="password">
                        <label for="password" class="password">Password <span>*</span></label>
                        <div class="password-form">
                            <input required type="password" id="password" />
                            <i class="bi bi-eye-slash" id="toggle-password"></i>
                        </div>
                    </div>
                    <button class="btn__register">Continue <span><img src="images/right.svg" alt=""></span></button>
                </form>
            </div>
            <p class="desc">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
        </section>
    </main>

    <script src="../js/main.js"></script>
</body>

</html>
